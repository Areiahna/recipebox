{%if not authors%}
<h1>Looks like this author does not exist! :(</h1>
{%else%}
<h1>{{authors.name}}</h1>
<h2><a href="/favorites/">My favorite recipes</a></h2>
<h2>My recipes:</h2>
{%for recipe in own_recipe%}
<h3>
    <ul>
        <li><a href="/recipe/{{recipe.id}}/">{{recipe.title}}</a></li>
    </ul>
</h3>
{%endfor%}
{%endif%}
